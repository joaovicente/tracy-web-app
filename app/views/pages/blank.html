<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Blank</h1>
		</div>
	</div>
	<div>
		<div class="col-lg-6">
			<!-- blue, green, orange, red, gray -->
			<div class="panel panel-apdex-gray">
				<div class="panel-heading">
					<span class="pull-left large" tooltip="Task name" tooltip-placement="bottom">PoorService</span>
					<span class="pull-right" tooltip="APDEX score" tooltip-placement="bottom">0.60 [180ms]</span>
					<div class="clearfix"></div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-6">
							<!-- primary, success, warning, danger, Default -->
							<div><span class="label label-default label-as-badge medium" tooltip="APDEX rating" tooltip-placement="top">UNACCEPTABLE</span></div>
							<div><span class="xlarge" tooltip="Throughput TPx: Tasks Per Second/Minute/Hour" tooltip-placement="top">26.6</span><span> TPM</span></div>
							<div><span class="large">0.1</span><span> % Errors</span></div>
						</div>
						<div class="col-lg-6">
							<div tooltip="Mean response time" tooltip-placement="left"><span class="label label-success label-as-badge">99</span> mean</div>
							<div tooltip="Median response time" tooltip-placement="left"><span class="label label-success label-as-badge">102</span> median</div>
							<div tooltip="90th percentile response time" tooltip-placement="left"><span class="label label-success label-as-badge">120</span> p90</div>
							<div tooltip="95th percentile response time" tooltip-placement="left"><span class="label label-success label-as-badge">140</span> p95</div>
							<div tooltip="99th percentile response time" tooltip-placement="left"><span class="label label-success label-as-badge">175</span> p99</div>
						</div>
					</div>
					<div><span><em><br>last updated n minutes ago, aggregating x minutes prior</em></span></div>
				</div>
				<div class="panel-footer">
					<span tooltip="HTTP Status 2xx response count" tooltip-placement="top">2xx <span class="label label-success label-as-badge">4795</span></span>
					<span tooltip="HTTP Status 4xx response count" tooltip-placement="top">4xx <span class="label label-warning label-as-badge">4</span></span>
					<span tooltip="HTTP Status 5xx response count" tooltip-placement="top">5xx <span class="label label-danger label-as-badge">1</span></span>
				</div>
			</div>
		</div>
	</div>
</div>
